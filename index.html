<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js SPAのサンプルアプリケーション</title>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/top">トップページ</router-link>
            <router-link to="/users">ユーザー一覧ページ</router-link>
            <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
            <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
            <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
            <router-view></router-view>
        </nav>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script> 
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script type="text/x-template" id="user-list">
    <div>
        <div class="loading" v-if="loading">読み込み中。。。</div>
        <div class="error" v-if="error">
            {{ error }}
        </div>
        <!-- usersがロードされたら各ユーザーの名前を表示する -->
        <div v-for="user in users" :key="user.id">
            <router-link :to="{path:'/users/' + user.id}">{{ user.name }}</router-link>
        </div>
    </div>
</script>

<script type="text/x-template" id="user-detail">
    <div>
        <div class="loading" v-if="loading">読み込み中。。。</div>
        <div class="error" v-if="error">
            {{ error }}
        </div>
        <!-- usersがロードされたら各ユーザーの名前を表示する -->
        <div v-if="user">
            <h2>{{ user.name }}</h2>
            <p>{{ user.description }}</p>
        </div>
    </div>
</script>

<script type="text/x-template" id="login">
    <div>
        <h2>Login</h2>
        <p v-if="$route.query.redirect">ログインしてください</p>
        <form @submit.prevent="login">
            <label><input v-model="email" placeholder="email"></label>
            <label><input v-model="pass" type="password" placeholder="password"></label><br>
            <button type="submit">ログイン</button>
            <p v-if="error" class="error">ログインに失敗しました。</p>
        </form>
    </div>
</script>

<script type="text/x-template" id="user-create">
    <div>
        <div class="sending" v-if="sending">Sending...</div>
        <div>
            <h2>新規ユーザー作成</h2>
            　<div>
                <label>名前：</label>
                <input type="text" v-model="user.name">
            </div>
            <div>
                <label>詳細：</label>
                <textarea v-model="user.description"></textarea>
            </div>
            <div v-if="error" class="error">
                {{ error }}
            </div>
            <div>
                <input type="button" @click="createUser" value="送信">
            </div>
        </div>
    </div>
</script>


<script>
    let getUsers = function(callback){
        setTimeout(function(){
            callback(null,userData)
        },1000)
    }

    let UserList = {
        template:'#user-list',
        // data...
        data:function(){
            return{
                loading:true,
                users:function(){return []},// 初期値の空配列
                error:null
            }
        },
        // cereated...ページの描画が終わった後に処理開始 watch...関数を監視する
        created: function(){
            this.fetchData()
        },
        watch:{
            '$route':'fetchData'
        },
        methods:{
            fetchData:function(){
                this.lodading=true
                getUsers((function(err,users){
                    this.loading = false
                    if(err){
                        this.error = err.toString()
                    }else{
                        this.users = users
                    }
                }).bind(this))
            }

        }
    }

    let userData = [
        {
            id:1,
            name:"Takuya Tejima",
            description:'東南アジアで働くエンジニアです。'
        },
        {
            id:2,
            name:'Yohei noda',
            description:'ヨーロッパで働くエンジニアです。'
        }
    ]

    let getUser = function(userId, callback){
        setTimeout(function(){
            let filteredUsers = userData.filter(function(user){
                return user.id === parseInt(userId,10)
            })
        callback(null,filteredUsers && filteredUsers[0])
        },1000)
    }

    let UserDetail = {
        template:'#user-detail',
        data:function(){
            return {
                loading:false,
                user:null,
                error:null
            }
        },
        created:function(){
            this.fetchData()
        },
        watch:{
            '$route':'fetchData'
        },
        methods:{
            fetchData:function(){
                this.loading = true
                getUser(this.$route.params.userId,(function(err,user){
                    this.loading = false
                    if(err){
                        this.err = err.toString()
                    }else{
                        this.user = user
                    }
                }).bind(this))
            }
        }
    }

    let postUser = function(params,callback){
        setTimeout(function(){
            params.id = userData.length + 1
            
            userData.push(params)
            callback(null,params)
        },1000)
    }

    let UserCreate = {
        template:'#user-create',
        data:function(){
            return {
                sending:false,
                user:this.defaultUser(),
                error:null
            }
        },
        created:function(){},
        methods:{
            defaultUser:function(){
                return{
                    name:'',
                    description:''
                }
            },
            createUser:function(){
                if(this.user.name.trim() === ''){
                    this.error = 'Nameは必須です'
                    return
                }
                if(this.user.description.trim() === ''){
                    this.error = 'Dscriptionは必須です'
                    return
                }
                this.sending = true
                postUser(this.user,(function(err,user){
                    
                    if(err){
                        this.error = err.toString()
                    }else{
                        this.sending = false
                        this.error = null
                        this.user = this.defaultUser()
                        alert('新規ユーザーが登録されました')
                        this.$router.push('/users')
                    }
                }).bind(this))
            }
        },
    }

    let Auth = {
        login:function(email, pass, cb){
            setTimeout(function(){
                if(email === 'vue@example.com' && pass === 'vue'){
                    localStorage.token = Math.random().toString(36).substring(7)
                    if(cb){cb(true)}
                }else{
                    if(cb){cb(false)}
                }
            },0)
        },
        logout:function(){
            delete localStorage.token
        },
        loggedIn:function(){
            return !!localStorage.token
        }
    }

    let Login = {
        template:'#login',
        data:function(){
            return{
                email:'vue@example.com',
                pass:'',
                error:false
            }
        },
        methods:{
            login:function(){
                Auth.login(this.email,this.pass,(function(loggedIn){
                    if(!loggedIn){
                        this.error = true
                    }else{
                        this.$router.replace(this.$route.query.redirect || '/')
                    }
                }).bind(this))
            }
        }
    }

    let router = new VueRouter({
        routes:[
            {
                path:'/top',
                component:{
                    template:'<div>トップページです。</div>'
                }
            },
            {
                path:'/users',
                component:UserList
            },
            {
                path:'/users/new',
                component:UserCreate,
                beforeEnter:function(to, from, next){
                    if(!Auth.loggedIn()){
                        next({
                            path:'/login',
                            query:{redirect:to.fullpath}
                        })
                    }else{
                        next()
                    }
                }
            },
            {
                path:'/login',
                component:Login,
            },
            {
                path:'/logout',
                beforeEnter:function(to, from, next){
                    Auth.logout()
                    next('/')
                }
            },
            {
                path:'/users/:userId',
                component:UserDetail
            }
        ]
    })

    let app = new Vue({
        data:{
            Auth:Auth
        },
        router:router
    }).$mount('#app')
</script>
</body>
</html>
